{% load static %}
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	
	<link type="text/css" href="{% static 'fontawesome5.15.3/css/all.css' %}" rel="stylesheet">
	<script>
		var user = '{{ request.user }}';

		function getToken(name) {
		    let cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        const cookies = document.cookie.split(';');
		        for (let i = 0; i < cookies.length; i++) {
		            const cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		const csrftoken = getToken('csrftoken');
	</script>
	<title>E-commerce</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand site-logo" href="#">E-Commerce</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Products</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Latest News</a>
		        </li>
		      </ul>
		    </div>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<div class="form-inline my-2 my-lg-0">		      	
		      	<a href="{% url 'cart' %}"> 
		      	<p id="cart-total">{{cartItems}}</p>	
		      		<img id="cart-icon" src="{% static 'cart.png' %}">  		
		      	</a>
	      

</div>
		   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		      	{% if user.is_authenticated %}
			        <li class="nav-item">
			          <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i></a>
			        </li>
		        {% else %}

					</li>

						<a href="#" class="nav-link"><i class="fa fa-user-plus"></i></a>
					</li>
				{% endif %}
		      </ul>   
		      
		    </div>
		  </div>
		</nav>
	</header>
	<div class="container">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
